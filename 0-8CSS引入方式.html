<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内部样式</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 内部样式表 */
        
        div {
            color: pink;
        }
    </style>
</head>

<body>
    <div>所谓内部样式表，就是在html页面内部写样式，但是是单独写到style标签内部。</div>
    <p>夏天夏天悄悄过去留下小秘密</p>
    <P>压心底压心底不能告诉你</P>
    <p>晚风吹过温暖我心底又想起你</p>
    <P>多甜蜜多甜蜜怎能忘记</P>
    <p>不能忘记把你写在日记里</p>
    <P>不能忘记你心里想的还是你</P>
    <P>浪漫的夏天还有一个浪漫的你</P>
    <!-- 行内样式表 -->
    <p style="color: red; font-size: 12px;">给我一个粉红的回忆</p>
</body>

</html>
